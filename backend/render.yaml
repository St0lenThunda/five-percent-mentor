services:
  - type: web
    name: five-percent-mentor
    env: node
    # From root: build frontend, then setup backend
    buildCommand: npm install && npm run build && cd backend && npm install
    startCommand: cd backend && node server.js
    plan: free
    region: oregon 
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEON_AUTH_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
